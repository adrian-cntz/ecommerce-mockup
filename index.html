<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío e-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">Mi Ecommerce</div>
            <div class="menu">                
                <ul>
                    <strong>Categorías</strong>             
                    <li>Perfumes (13)</li>
                    <li>Ropa (21)</li>
                    <li>Accesorios (41)</li>
                    <li>Zapatos (10)</li> 
                </ul>
            </div>
            <div class="products">
                <div class="product">
                    <img src="docs/assets/images//perfume-2142817_640.jpg">
                    <ul>
                        <li><strong>Perfume M</strong></li>
                        <li>$21.000</li>
                        <li>Stock: 20</li>
                    </ul>                    
                </div>
                <div class="product"> 
                    <img src="docs/assets/images/perfume-2574073_640.jpg">
                    <ul>
                        <li><strong>Perfume W</strong></li>
                        <li>$21.000</li>
                        <li>Stock: 20</li>
                    </ul>                   
                </div>
                <div class="product">                    
                    <img src="docs/assets/images//black-shoes-2752226_640.jpg">
                    <ul>
                        <li><strong>Zapatos</strong></li>
                        <li>$40.000</li>
                        <li>Stock: 100</li>
                    </ul>                    
                </div>
                <div class="product">                    
                    <img src="docs/assets/images//jacket-2821961_640.jpg">
                    <ul>
                        <li><strong>Campera</strong></li>
                        <li>$50.000</li>
                        <li>Stock: 10</li>
                    </ul>    
                </div>
            </div>
    
        <footer class="footer">@miecommerce</footer>
    </div>
</body>
</html>
